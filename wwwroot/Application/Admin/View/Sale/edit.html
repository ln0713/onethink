<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}出租
			<notempty name="pid">
				[&nbsp;父导航：<a href="{:U('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
			</notempty>
		</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">标题<span class="check-tips">（出租物品的名称）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="sale_name" value="{$info.sale_name|default=''}">
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">价格</label>
			<div class="controls">
				<input type="text" class="text input-large" name="sale_price" value="{$info.sale_price|default=''}">&nbsp;
				单位：
				<select style="width: 200px;" name="sale_unit">
					<option value="1" {:$info[sale_unit] == 1 ? 'selected' : '' }>元/月</option>
					<option value="2" {:$info[sale_unit] == 2 ? 'selected' : '' }>万元</option>
				</select>
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">租售类型</label>
			<div class="controls">
				<select style="width: 200px;" name="sale_type">
					<option value="1" {:$info[sale_type]==1 ? 'selected ' : '' }>出租</option>
					<option value="2" {:$info[sale_type]==2 ? 'selected ' : '' }>销售</option>
				</select>
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">截至时间</label>
			<div class="controls">
				<input type="text" class="text input-large" name="sale_time" value="{$info.sale_time|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">联系电话</label>
			<div class="controls">
				<input type="text" class="text input-large" name="sale_tel" value="{$info.sale_tel|default=''}">
			</div>
		</div>
		<div class="form-item cf">
			<div class="controls">
				<input type="file" id="upload_picture_path">
				<input type="hidden" name="logo" id="cover_id_path" value="{$info.logo|default=''}"/>
				<div class="upload-img-box">
					<div class="upload-pre-item"><img src="{$info.logo|default=''}"/></div>
				</div>
			</div>
			<script type="text/javascript" src="/Public/static/uploadify/jquery.uploadify.min.js"></script>
			<script type="text/javascript">
                //上传图片
				/* 初始化上传插件 */
                $("#upload_picture_path").uploadify({
                    "height": 30,
                    "swf": "/Public/static/uploadify/uploadify.swf",
                    "fileObjName": "download",
                    "buttonText": "上传图片",
                    "uploader": "/admin.php/file/uploadpicture/session_id/074fsmbf2fahqppveb3t5cg6o1.html",
                    "width": 120,
                    'removeTimeout': 1,
                    'fileTypeExts': '*.jpg; *.png; *.gif;',
                    "onUploadSuccess": uploadPicturepath,
                    'onFallback': function () {
                        alert('未检测到兼容版本的Flash.');
                    }
                });
                //将图片回显
                function uploadPicturepath(file, data) {
                    var data = $.parseJSON(data);
                    var src = '';
                    if (data.status) {
                        $("#cover_id_path").val(data.path);
                        src = data.url || '' + data.path
                        $("#cover_id_path").parent().find('.upload-img-box').html(
                            '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                        );
                    } else {
                        updateAlert(data.info);
                        setTimeout(function () {
                            $('#top-alert').find('button').click();
                            $(that).removeClass('disabled').prop('disabled', false);
                        }, 1500);
                    }
                }
			</script>

			<label class="item-label">内容<span class="check-tips"></span></label>
			<div class="controls">
				<label class="textarea">
					<textarea name="content">{$info.content|default=''}</textarea>
					<input type="hidden" name="parse" value="0">
					<link rel="stylesheet" href="/Public/static/kindeditor/default/default.css" />
					<script charset="utf-8" src="/Public/static/kindeditor/kindeditor-min.js"></script>
					<script charset="utf-8" src="/Public/static/kindeditor/zh_CN.js"></script>
					<script type="text/javascript">
                        var editor_content;
                        KindEditor.ready(function(K) {
                            editor_content = K.create('textarea[name="content"]', {
                                allowFileManager : false,
                                themesPath: K.basePath,
                                width: '100%',
                                height: '500px',
                                resizeType: 1,
                                pasteType : 2,
                                urlType : 'absolute',
                                fileManagerJson : '/admin.php/Sale/fileManagerJson.html',
                                //uploadJson : '/admin.php/Sale/uploadJson.html' }
                                uploadJson : '/admin.php/Addons/execute/_addons/EditorForAdmin/_controller/Upload/_action/ke_upimg.html',
                                extraFileUploadParams: {
                                    session_id : 'b9sbk4q2h177konj7j869eshj5'
                                }
                            });
                        });

                        $(function(){
                            //传统表单提交同步
                            $('textarea[name="content"]').closest('form').submit(function(){
                                editor_content.sync();
                            });
                            //ajax提交之前同步
                            $('button[type="submit"],#submit,.ajax-post,#autoSave').click(function(){
                                editor_content.sync();
                            });
                        })
					</script>

				</label>
			</div>
		</div>
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<link href="/Public/static/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<link href="/Public/static/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">
<link href="/Public/static/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/Public/static/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/Public/static/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
</block>
